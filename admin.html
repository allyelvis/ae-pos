<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="admin.html">Admin</a>
            <a href="login.html" id="logout-link">Logout</a>
        </nav>
    </header>
    <main>
        <div id="admin-panel">
            <h2>Product Management</h2>
            <form id="product-form">
                <label for="product-id">Product ID:</label>
                <input type="text" id="product-id">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" step="0.01" required>
                <label for="product-stock">Product Stock:</label>
                <input type="number" id="product-stock" required>
                <button type="submit" id="add-product-btn">Add Product</button>
                <button type="button" id="update-product-btn">Update Product</button>
                <button type="button" id="delete-product-btn">Delete Product</button>
            </form>
            <h3>Existing Products</h3>
            <div id="product-list">
                <!-- Product list will be dynamically generated here -->
            </div>
        </div>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
